<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>JavaScript Day 2 - Basics and OOPs concept</h1>
    </header>
    <section id="variables">
        <h2>Variables and Alerts</h2>
        <p id="var-demo"></p>
        <button onclick="showVariable()">Show Variable</button>
    </section>
    <section id="functions">
        <h2>Functions</h2>
        <button onclick="greetUser('Amaan')">Greet Me</button>
        <p id="greet-output"></p>
    </section>
    <section id="dom">
        <h2>DOM Interactions</h2>
        <input type="text" id="user-input" placeholder="Type Something">
        <button onclick="displayInput()">Display Input</button>
        <p id="display-output"></p>
    </section>
    <section id="oop">
        <h2>OOP in js - Student Example</h2>
        <div id="student-cards"></div>
        <button onclick="addStudent()">Add Random Student</button>
    </section>
    <footer>
        <p>&copy; 2025 BIET JavaScript Practice</p>
    </footer>
</body>
<script src="script.js"></script>
</html>

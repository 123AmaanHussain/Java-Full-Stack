<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Example</title>
</head>

<body>
    <h2 id="welcome">Hello Everyone.....!!</h2>

</body>
<script>
    let welcome = document.getElementById("welcome").innerText;
    console.log(welcome);
    const pi = 3.14;
    console.log(pi);
</script>
<script>
    let a = 20, b = 5
    console.log(a + b)
    console.log(a - b)
    console.log(a * b)
    console.log(a / b)
</script>
<script>
    function greet(name){
        return "Hello "+ name;
    }
    console.log(greet("Amaan"))
</script>

</html>
